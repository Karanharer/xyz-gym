<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - XYZ Gym</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #ff6f00;
            --bg-dark: #121212;
            --header-bg: #181818;
            --sidebar-bg: #1a1a1a;
            --card-bg: #1f1f1f;
            --text-main: #e0e0e0;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; }
        .header { display:flex; justify-content:space-between; align-items:center; padding:14px 30px; background-color: var(--header-bg); border-bottom:1px solid #2a2a2a; position: fixed; width:100%; z-index:1001; }
        .brand { font-size:1.2rem; font-weight:600; color: var(--accent); }
        .btn-logout { background: linear-gradient(135deg,#ff6f00,#ff3d00); border:none; color:#fff; border-radius:20px; padding:6px 16px; }
        .sidebar { position:fixed; top:0; left:-250px; width:250px; height:100%; background-color:var(--sidebar-bg); padding-top:70px; transition:0.3s; z-index:1000; }
        .sidebar.active { left:0; }
        .sidebar a { display:block; padding:14px 25px; color:#cfcfcf; text-decoration:none; font-size:0.95rem; }
        .sidebar a:hover { background-color:#2a2a2a; color:#fff; }
        .sidebar a i { margin-right:10px; color: var(--accent); }
        .content { padding:90px 30px 30px 30px; transition: margin-left 0.3s; }
        .content.shifted { margin-left:250px; }
        .card { background-color: var(--card-bg); border-radius:12px; border:none; margin-bottom:20px; color:#e5e5e5; }
        .table thead { background-color:#222; color:#fff; }
        .table tbody tr:hover { background-color:#2a2a2a; }
        select, input { background-color: #2a2a2a; color: #e0e0e0; border: 1px solid #444; border-radius: 5px; }
    </style>
</head>
<body>

<!-- ================= HEADER ================= -->
<div class="header">
    <div class="d-flex align-items-center gap-3">
        <span class="menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </span>
        <span class="brand">XYZ Gym Admin</span>
    </div>
    <a th:href="@{/logout}" class="btn btn-logout btn-sm">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>

<!-- ================= SIDEBAR ================= -->
<div id="sidebar" class="sidebar">
    <a href="#members"><i class="fas fa-users"></i> Members</a>
    <a href="#plans"><i class="fas fa-calendar-alt"></i> Plans</a>
    <a href="#assign"><i class="fas fa-dumbbell"></i> Assign Plan</a>
</div>

<!-- ================= CONTENT ================= -->
<div id="content" class="content">

    <!-- ===== MEMBERS ===== -->
    <section id="members" class="card p-3">
        <h4>Members List</h4>

        <table class="table table-hover text-light">
            <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th>
                <th>Phone</th><th>Plan</th><th>Expiry</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.phone}"></td>
                <td>
                    <span th:if="${member.plan != null}"
                          th:text="${member.plan.planName}"></span>
                    <span th:if="${member.plan == null}">None</span>
                </td>
                <td th:text="${member.expiryDate}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- ===== PLANS ===== -->
    <section id="plans" class="card p-3">
        <h4>Plans List</h4>

        <button class="btn btn-primary mb-2"
                data-bs-toggle="modal"
                data-bs-target="#addPlanModal">
            <i class="fas fa-plus"></i> Add Plan
        </button>

        <table class="table table-hover text-light">
            <thead>
            <tr><th>ID</th><th>Name</th><th>Duration</th><th>Price</th></tr>
            </thead>
            <tbody>
            <tr th:each="plan : ${plans}">
                <td th:text="${plan.id}"></td>
                <td th:text="${plan.planName}"></td>
                <td th:text="${plan.durationMonths}"></td>
                <td th:text="${plan.price}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- ===== ASSIGN PLAN ===== -->
    <section id="assign" class="card p-3">
        <h4>Assign Plan to Member</h4>

        <button class="btn btn-primary mb-2"
                data-bs-toggle="modal"
                data-bs-target="#assignPlanModal">
            <i class="fas fa-dumbbell"></i> Assign Plan
        </button>
    </section>
</div>

<!-- ================= ADD PLAN MODAL ================= -->
<div class="modal fade" id="addPlanModal">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5>Add New Plan</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <form id="addPlanForm">
                <div class="modal-body">
                    <input class="form-control mb-2" name="planName" placeholder="Plan Name" required>
                    <input class="form-control mb-2" name="durationMonths" type="number" placeholder="Duration" required>
                    <input class="form-control mb-2" name="price" type="number" placeholder="Price" required>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary">Add Plan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ================= ASSIGN PLAN MODAL ================= -->
<div class="modal fade" id="assignPlanModal">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5>Assign Plan</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <form id="assignPlanForm">
                <div class="modal-body">

                    <select name="memberId" class="form-select mb-2" required>
                        <option th:each="m : ${members}"
                                th:value="${m.id}"
                                th:text="${m.name + ' (' + m.email + ')'}">
                        </option>
                    </select>

                    <select name="planId" class="form-select" required>
                        <option th:each="p : ${plans}"
                                th:value="${p.id}"
                                th:text="${p.planName + ' (' + p.durationMonths + ' months)'}">
                        </option>
                    </select>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Plan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ================= JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('content').classList.toggle('shifted');
}

document.getElementById('addPlanForm').addEventListener('submit', e => {
    e.preventDefault();
    fetch('/admin/addPlan', {
        method: 'POST',
        body: new URLSearchParams(new FormData(e.target))
    }).then(() => location.reload());
});

document.getElementById('assignPlanForm').addEventListener('submit', e => {
    e.preventDefault();
    fetch('/admin/assignPlan', {
        method: 'POST',
        body: new URLSearchParams(new FormData(e.target))
    }).then(() => location.reload());
});
</script>

</body>
</html>
