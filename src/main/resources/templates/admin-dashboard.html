<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0f0f0f;
            color: #eaeaea;
            font-family: 'Poppins', sans-serif;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .notification-bell {
            position: relative;
            cursor: pointer;
            font-size: 20px;
        }
        .notification-count {
            position: absolute;
            top: -6px;
            right: -10px;
            background: #ff4d4d;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }
        .notification-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 30px;
            background: #1c1c1c;
            width: 280px;
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
        }
        .notification-bell:hover .notification-dropdown {
            display: block;
        }
        .card {
            background: #1b1b1b;
            border-radius: 15px;
            margin-bottom: 25px;
            padding: 15px;
        }
        .popup, .overlay {
            display: none;
            position: fixed;
        }
        .overlay {
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1500;
        }
        .popup {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            z-index: 2000;
        }
    </style>
</head>

<body class="container-fluid p-4">

<!-- HEADER -->
<div class="dashboard-header">
    <h3>Admin Dashboard</h3>

    <div class="notification-bell">
        ðŸ””
        <span class="notification-count" th:text="${#lists.size(notifications)}"></span>

        <div class="notification-dropdown">
            <div th:each="n : ${notifications}" th:text="${n.message}"></div>
        </div>
    </div>
</div>

<!-- MEMBERS -->
<div class="card">
    <h4>Members</h4>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Plan</th>
            <th width="160">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${members}">
            <td th:text="${m.name}"></td>
            <td th:text="${m.email}"></td>
            <td th:text="${m.plan.planName}"></td>
            <td>
                <button class="btn btn-sm btn-warning me-2"
                        th:data-id="${m.id}"
                        th:data-name="${m.name}"
                        th:data-email="${m.email}"
                        onclick="editMember(this)">
                    Edit
                </button>

                <button class="btn btn-sm btn-danger"
                        th:data-id="${m.id}"
                        onclick="deleteMember(this)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- PAYMENT HISTORY -->
<div class="card">
    <h4>Payment History</h4>

    <table class="table table-dark">
        <tr th:each="p : ${payments}">
            <td th:text="${p.member.name}"></td>
            <td th:text="${p.plan.planName}"></td>
            <td th:text="'â‚¹' + ${p.amount}"></td>
            <td th:text="${p.date}"></td>
        </tr>
    </table>
</div>

<!-- REVENUE -->
<div class="card">
    <h4>Plan Wise Revenue</h4>
    <canvas id="revenueChart"></canvas>
</div>

<!-- POPUP -->
<div class="overlay" id="overlay"></div>

<div class="popup" id="memberPopup">
    <h5>Edit Member</h5>
    <input type="hidden" id="mid">
    <input id="mname" class="form-control mb-2">
    <input id="memail" class="form-control mb-3">

    <div class="text-end">
        <button class="btn btn-success me-2" onclick="saveMember()">Save</button>
        <button class="btn btn-secondary" onclick="closePopup()">Cancel</button>
    </div>
</div>

<!-- JS -->
<script th:inline="javascript">
/*<![CDATA[*/
const labels = [[${#lists.map(revenue, r -> r.plan)}]];
const data = [[${#lists.map(revenue, r -> r.total)}]];

new Chart(document.getElementById("revenueChart"), {
    type: 'bar',
    data: { labels, datasets: [{ data }] }
});

function editMember(btn) {
    mid.value = btn.dataset.id;
    mname.value = btn.dataset.name;
    memail.value = btn.dataset.email;
    memberPopup.style.display = "block";
    overlay.style.display = "block";
}

function closePopup() {
    memberPopup.style.display = "none";
    overlay.style.display = "none";
}

function saveMember() {
    fetch("/admin/editMember", {
        method: "POST",
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `id=${mid.value}&name=${mname.value}&email=${memail.value}`
    }).then(() => location.reload());
}

function deleteMember(btn) {
    if (confirm("Delete Member?")) {
        fetch("/admin/deleteMember", {
            method: "POST",
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: "id=" + btn.dataset.id
        }).then(() => location.reload());
    }
}
/*]]>*/
</script>

</body>
</html>
