<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Dashboard - XYZ Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/member-dashboard.css}">
</head>

<body>

<button id="menuToggle" class="menu-toggle d-md-none">
    <i class="fas fa-bars"></i>
</button>

<aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <img th:src="@{/images/logo.png}" alt="XYZ Gym">
    </div>

    <nav class="sidebar-menu">
        <a class="active"><i class="fas fa-chart-line"></i> Dashboard</a>

        <a data-bs-toggle="modal" data-bs-target="#profileModal">
            <i class="fas fa-user-edit"></i> Update Profile
        </a>

        <a data-bs-toggle="modal" data-bs-target="#paymentModal">
            <i class="fas fa-wallet"></i> Payment History
        </a>
    </nav>

    <a th:href="@{/member/logout}" class="sidebar-logout">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</aside>

<div id="overlay"></div>

<header class="top-header">
    <h4>Welcome, <span th:text="${member.name}"></span></h4>
</header>

<main class="dashboard-content">

    <!-- STATS -->
    <section class="stats-section">
        <div class="row g-4">

            <div class="col-md-3">
                <div class="stat-card">
                    <span>Active Plan</span>
                    <h3 th:text="${member.plan != null ? member.plan.planName : 'None'}"></h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <span>Total Paid</span>
                    <h3>₹ <span th:text="${paymentsTotal}"></span></h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <span>Attendance</span>
                    <h3><span th:text="${attendancePercent}"></span>%</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <span>Plan Progress</span>
                    <div class="progress mt-2">
                        <div class="progress-bar"
                             th:style="'width:' + ${planProgress} + '%'"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- PROFILE -->
    <section class="content-card">
        <h5>Profile</h5>
        <hr>
        <p><b>Name:</b> <span th:text="${member.name}"></span></p>
        <p><b>Email:</b> <span th:text="${member.email}"></span></p>
        <p><b>Phone:</b> <span th:text="${member.phone}"></span></p>
    </section>

    <!-- PLAN -->
    <section class="content-card">
        <h5>My Plan</h5>
        <hr>

        <div th:if="${member.plan != null}">
            <p><b>Plan:</b> <span th:text="${member.plan.planName}"></span></p>
            <p><b>Duration:</b> <span th:text="${member.plan.durationMonths}"></span> Months</p>
            <p><b>Expiry:</b> <span th:text="${member.expiryDate}"></span></p>
        </div>

        <div th:if="${member.plan == null}" class="text-danger">
            No active plan selected.
        </div>

        <button class="btn btn-success btn-sm mt-2"
                data-bs-toggle="modal"
                data-bs-target="#planModal">
            Buy / Change Plan
        </button>
    </section>

    <!-- PAYMENTS -->
    <section class="content-card">
        <h5>Payments</h5>
        <hr>
        <p><b>Total Paid:</b> ₹ <span th:text="${paymentsTotal}"></span></p>

        <button class="btn btn-warning btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#paymentModal">
            View Payment History
        </button>
    </section>

</main>

<!-- ================= PLAN MODAL ================= -->
<div class="modal fade" id="planModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content dark-modal">

            <div class="modal-header">
                <h5>Select a Plan</h5>
                <button class="btn-close btn-close-white"
                        data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="row g-3">

                    <div class="col-md-4" th:each="p : ${plans}">
                        <div class="plan-card">
                            <h6 th:text="${p.planName}"></h6>

                            <p>
                                Duration:
                                <b th:text="${p.durationMonths}"></b> months
                            </p>

                            <p>
                                Price:
                                <b>₹ <span th:text="${p.price}"></span></b>
                            </p>

                            <!-- ✅ CONTROLLER COMPATIBLE -->
                            <form th:action="@{/member/selectPlan}" method="post">
                                <input type="hidden" name="planId" th:value="${p.id}">
                                <button class="btn btn-warning w-100" type="submit">
                                    Buy Now
                                </button>
                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const toggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    toggle.onclick = () => {
        sidebar.classList.add("active");
        overlay.classList.add("active");
    };

    overlay.onclick = () => {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
    };
</script>

</body>
</html>
