<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0f0f0f;
            color: #eaeaea;
            font-family: 'Poppins', sans-serif;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .notification-bell {
            position: relative;
            cursor: pointer;
            font-size: 20px;
        }

        .notification-count {
            position: absolute;
            top: -6px;
            right: -10px;
            background: #ff4d4d;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .notification-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 30px;
            background: #1c1c1c;
            width: 280px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .notification-bell:hover .notification-dropdown {
            display: block;
        }

        .notification-item {
            font-size: 14px;
            padding: 8px;
            border-bottom: 1px solid #333;
        }

        .card {
            background: linear-gradient(145deg, #1b1b1b, #222);
            border: none;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .table th {
            color: #bdbdbd;
            border-bottom: 1px solid #333;
        }

        .table td {
            border-bottom: 1px solid #2a2a2a;
        }
    </style>
</head>

<body class="container-fluid p-4">

<!-- ===== HEADER ===== -->
<div class="dashboard-header">
    <h3>Admin Dashboard</h3>

    <div class="notification-bell">
        ðŸ””
        <span class="notification-count" th:text="${#lists.size(notifications)}"></span>
        <div class="notification-dropdown">
            <div th:each="n : ${notifications}"
                 class="notification-item"
                 th:text="${n.message}">
            </div>
        </div>
    </div>
</div>

<!-- ===== MEMBERS ===== -->
<div class="card p-3">
    <h4>Members</h4>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Plan</th>
            <th width="160">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${members}">
            <td th:text="${m.name}"></td>
            <td th:text="${m.email}"></td>
            <td th:text="${m.plan != null ? m.plan.planName : 'No Plan'}"></td>
            <td>
                <button class="btn btn-sm btn-warning edit-btn"
                        th:attr="data-id=${m.id},
                                data-name=${m.name},
                                data-email=${m.email}">
                    Edit
                </button>

                <button class="btn btn-sm btn-danger ms-2"
                        th:attr="data-id=${m.id}"
                        onclick="deleteMember(this)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ===== PAYMENT HISTORY ===== -->
<div class="card p-3">
    <h4>Payment History</h4>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>Member</th>
            <th>Plan</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${payments}">
            <td th:text="${p.member.name}"></td>
            <td th:text="${p.plan != null ? p.plan.planName : 'N/A'}"></td>
            <td th:text="'â‚¹' + ${p.amount}"></td>
            <td th:text="${p.date}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ===== REVENUE ===== -->
<div class="card p-3">
    <h4>Plan Wise Revenue</h4>
    <canvas id="revenueChart"></canvas>
</div>

<!-- ===== EDIT MEMBER MODAL ===== -->
<div class="modal fade" id="editMemberModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5>Edit Member</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="mid">
                <input id="mname" class="form-control mb-2 bg-secondary text-white" placeholder="Name">
                <input id="memail" class="form-control bg-secondary text-white" placeholder="Email">
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" onclick="saveMember()">Save</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- ===== JS ===== -->
<script th:inline="javascript">
/*<![CDATA[*/

const labels = [[${chartLabels}]];
const values = [[${chartValues}]];

new Chart(document.getElementById("revenueChart"), {
    type: 'bar',
    data: {
        labels: labels,
        datasets: [{
            label: 'Revenue',
            data: values,
            backgroundColor: '#4caf50'
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false }
        }
    }
});

/*]]>*/
</script>


<script>
/* ===== EDIT MEMBER ===== */
document.querySelectorAll('.edit-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.getElementById('mid').value = btn.dataset.id;
        document.getElementById('mname').value = btn.dataset.name;
        document.getElementById('memail').value = btn.dataset.email;

        new bootstrap.Modal(
            document.getElementById('editMemberModal')
        ).show();
    });
});

/* ===== SAVE MEMBER ===== */
function saveMember() {
    fetch("/admin/editMember", {
        method: "POST",
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `id=${mid.value}&name=${mname.value}&email=${memail.value}`
    }).then(() => location.reload());
}

/* ===== DELETE MEMBER ===== */
function deleteMember(btn) {
    if (!confirm("Delete Member?")) return;

    fetch("/admin/deleteMember", {
        method: "POST",
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `id=${btn.dataset.id}`
    }).then(() => location.reload());
}
</script>

</body>
</html>
