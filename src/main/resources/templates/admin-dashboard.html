<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0f0f0f;
            color: #eaeaea;
            font-family: 'Poppins', sans-serif;
        }

        /* ===== HEADER ===== */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .dashboard-header h3 {
            font-weight: 600;
        }

        /* ===== NOTIFICATION ===== */
        .notification-bell {
            position: relative;
            cursor: pointer;
            font-size: 20px;
        }

        .notification-count {
            position: absolute;
            top: -6px;
            right: -10px;
            background: #ff4d4d;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .notification-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 30px;
            background: #1c1c1c;
            width: 280px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .notification-bell:hover .notification-dropdown {
            display: block;
        }

        .notification-item {
            font-size: 14px;
            padding: 8px;
            border-bottom: 1px solid #333;
        }

        /* ===== CARDS ===== */
        .card {
            background: linear-gradient(145deg, #1b1b1b, #222);
            border: none;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .card h4 {
            font-weight: 500;
            margin-bottom: 15px;
        }

        /* ===== TABLE ===== */
        .table {
            margin-bottom: 0;
        }

        .table th {
            font-weight: 500;
            color: #bdbdbd;
            border-bottom: 1px solid #333;
        }

        .table td {
            vertical-align: middle;
            border-bottom: 1px solid #2a2a2a;
        }

        /* ===== BUTTONS ===== */
        .btn-warning {
            background: #fbc02d;
            border: none;
        }

        .btn-danger {
            background: #e53935;
            border: none;
        }

        /* ===== POPUP ===== */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            z-index: 1500;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            display: none;
            z-index: 2000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .popup h5 {
            margin-bottom: 15px;
        }

        .popup input {
            background: #2a2a2a;
            border: none;
            color: #fff;
        }

        canvas {
            max-height: 300px;
        }
    </style>
</head>

<body class="container-fluid p-4">

<!-- ===== HEADER ===== -->
<div class="dashboard-header">
    <h3>Admin Dashboard</h3>

    <div class="notification-bell">
        ðŸ””
        <span class="notification-count" th:text="${#lists.size(notifications)}"></span>

        <div class="notification-dropdown">
            <div th:each="n : ${notifications}" class="notification-item"
                 th:text="${n.message}">
            </div>
        </div>
    </div>
</div>

<!-- ===== MEMBERS ===== -->
<div class="card p-3">
    <h4>Members</h4>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Plan</th>
            <th width="160">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${members}">
            <td th:text="${m.name}"></td>
            <td th:text="${m.email}"></td>
            <td th:text="${m.plan.planName}"></td>
            <td>
                <button class="btn btn-sm btn-warning me-2"
                        th:onclick="'editMember(' + ${m.id} + ',\'' + ${m.name} + '\',\'' + ${m.email} + '\')'">
                    Edit
                </button>
                <button class="btn btn-sm btn-danger"
                        th:onclick="'deleteMember(' + ${m.id} + ')'">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ===== PAYMENT HISTORY ===== -->
<div class="card p-3">
    <h4>Payment History</h4>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>Member</th>
            <th>Plan</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${payments}">
            <td th:text="${p.member.name}"></td>
            <td th:text="${p.plan.planName}"></td>
            <td th:text="'â‚¹' + ${p.amount}"></td>
            <td th:text="${p.date}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ===== REVENUE ===== -->
<div class="card p-3">
    <h4>Plan Wise Revenue</h4>
    <canvas id="revenueChart"></canvas>
</div>

<!-- ===== POPUP ===== -->
<div class="overlay" id="overlay"></div>

<div class="popup" id="memberPopup">
    <h5>Edit Member</h5>
    <input type="hidden" id="mid">
    <input id="mname" class="form-control mb-2" placeholder="Name">
    <input id="memail" class="form-control mb-3" placeholder="Email">

    <div class="text-end">
        <button class="btn btn-success me-2" onclick="saveMember()">Save</button>
        <button class="btn btn-secondary" onclick="closePopup()">Cancel</button>
    </div>
</div>

<!-- ===== JS ===== -->
<script th:inline="javascript">
/*<![CDATA[*/
    const labels = [[${#lists.map(revenue, r -> r.plan)}]];
    const data = [[${#lists.map(revenue, r -> r.total)}]];

    new Chart(document.getElementById("revenueChart"), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                data: data
            }]
        }
    });

    function editMember(id, n, e) {
        mid.value = id;
        mname.value = n;
        memail.value = e;
        memberPopup.style.display = "block";
        overlay.style.display = "block";
    }

    function closePopup() {
        memberPopup.style.display = "none";
        overlay.style.display = "none";
    }

    function saveMember() {
        fetch("/admin/editMember", {
            method: "POST",
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: "id=" + mid.value + "&name=" + mname.value + "&email=" + memail.value
        }).then(() => location.reload());
    }

    function deleteMember(id) {
        if (confirm("Delete Member?")) {
            fetch("/admin/deleteMember", {
                method: "POST",
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: "id=" + id
            }).then(() => location.reload());
        }
    }
/*]]>*/
</script>

</body>
</html>
